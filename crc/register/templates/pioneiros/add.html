{% extends 'base.html' %}
{% load bootstrap4 %}

{% block corpo %}
<div class="container-fluid">
  <h5>Preencher dados</h5>
  <div>
    <form action="." class="form-horizontal" method="post">
      <div class="row">
        {% csrf_token %}
        <div class="col-lg-6">
          {% bootstrap_form form %}
        </div>
      </div>
      <div class="col-lg-12">
        <button class="btn btn-primary" type="submit">Incluir</button>
      </div>
    </form>
  </div>
</div>
<br>
{% endblock %}
