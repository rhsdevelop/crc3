{% extends 'base.html' %}
{% load bootstrap4 %}

{% block corpo %}
<div class="card shadow mb-4">
  <!-- Card Header - Accordion -->
  <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse"
      role="button" aria-expanded="true" aria-controls="collapseCardExample">
      <h6 class="m-0 font-weight-bold text-primary">Filtro</h6>
  </a>
  <!-- Card Content - Collapse -->
  <div class="collapse show" id="collapseCardExample">
      <div class="card-body">
        <form action="." method="get">
          <div class="row">
            <div class="col-lg-3">
              {% bootstrap_field form.publicador %}
            </div>
            <div class="col-lg-3">
              {% bootstrap_field form.grupo %}
            </div>
            <div class="col-lg-3">
              {% bootstrap_field form.mes_inicio %}
            </div>
            <div class="col-lg-3">
              {% bootstrap_field form.mes_fim %}
            </div>
            <div class="col-lg-3">
              {% bootstrap_field form.somente_resumo %}
            </div>
          </div>
          <div class="col-lg-12">
            <button class="btn btn-primary" type="submit">Gerar</button>
          </div>
        </form>
      </div>
  </div>
</div>
{% endblock %}
